{{ partial "header.html" . }}

<div class="content post">
  <div class="postContent text-center">
      <h1 class="title">{{ .Title }}</h1>
      <div class="tags">
        {{ range .Params.tags }}
          <span class="tag d-inline-block">{{ . }}</span>
        {{ end }}
      </div>
      {{ .Content }}
  </div>
</div>

<style>
.postContent .tag {
  background: rgb({{ .Params.color }});
}
</style>

{{ partial "footer.html" . }}
